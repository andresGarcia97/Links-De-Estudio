
name: Deploy on Firebase

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        npm install
        npm run build
    - name: Firebase Deploy
      run: |
        sudo npm install -g firebase-tools
        sudo npm audit fix
        firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}

