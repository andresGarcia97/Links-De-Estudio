<div class="content" role="main">

  <h1>Glosario</h1>
  <h2>Actualmente puedes consultar {{onlyLinks.length}} temas </h2>

  <div class="card-container">

    <a *ngFor="let linkAndTitle of onlyLinks" class="card card-small card-no-size" target="_blank"
      [href]="linkAndTitle.value">
      <span>{{this.tittles.get(linkAndTitle.name)?.toString()}}</span>
    </a>

  </div>

</div>
