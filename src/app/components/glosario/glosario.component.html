<div class="content" role="main">

  <h1>Glosario</h1>
  <input type="text" placeholder="Buscar.." [(ngModel)]="search" name="search" />

  <div class="card-container">

    <a *ngFor="let componente of onlyComponents | filter : search" class="card card-small card-no-size" target="_blank"
      rel="noreferrer" [href]="componente.referencia">
      {{componente.titulo}} &#32; - &#32; {{componente.componente}}
    </a>

  </div>

  <div class="card-container">

    <a *ngFor="let linkAndFuente of onlyFuentes | filter : search" class="card card-small card-no-size" target="_blank"
      rel="noreferrer" [href]="linkAndFuente.value">
      <span>{{linkAndFuente.name}}</span>
    </a>

  </div>

</div>
