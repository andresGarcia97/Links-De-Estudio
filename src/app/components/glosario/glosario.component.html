<div class="content"></div>
<div class="content" #glosario>

  <div class="card-container">
    <input class="search" type="text" [(ngModel)]="search" name="search" (ngModelChange)="searchChanged()" />
  
    <div class="close-glosary" tabindex="0" (click)="cleanSearch()" *ngIf="search !== ''">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512"> 
        <path d="M343.586,315.302L284.284,256l59.302-59.302c7.81-7.81,7.811-20.473,0.001-28.284c-7.812-7.811-20.475-7.81-28.284,0
        L256,227.716l-59.303-59.302c-7.809-7.811-20.474-7.811-28.284,0c-7.81,7.811-7.81,20.474,0.001,28.284L227.716,256
        l-59.302,59.302c-7.811,7.811-7.812,20.474-0.001,28.284c7.813,7.812,20.476,7.809,28.284,0L256,284.284l59.303,59.302
        c7.808,7.81,20.473,7.811,28.284,0C351.398,335.775,351.397,323.112,343.586,315.302z"/>
      </svg>
    </div>
    
  </div>

  <div class="card-container" #view>

    <app-referencia *ngIf="showItem" class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>
    <div *ngIf="showItem" class="terminal">
      <pre *ngFor="let content of item.content" [innerHTML]="content">{{content}}</pre>
    </div>

  </div>

  <div class="card-container">

    <div [ngClass]="{'glosarySelected' : componente.titulo === titulo }" 
      *ngFor="let componente of onlyComponents | filter : search" 
      class="card card-small card-no-size tooltip"
      (click)="createViewItem(componente.key, view)"> {{componente.titulo}}
      <span (click)="goToSection(componente.componente, componente.key)" class="tooltiptext gradient">Seccion: {{componente.componente}}</span>
    </div>

  </div>

  <div class="card-container">

    <a *ngFor="let linkAndFuente of onlyFuentes | filter : search" class="card card-small card-no-size tooltip"
      target="_blank" rel="noreferrer" [href]="linkAndFuente.referencia">
      <span>{{linkAndFuente.titulo}}</span>
      <span class="tooltiptext gradient">{{linkAndFuente.componente}}</span>
    </a>

  </div>

</div>
