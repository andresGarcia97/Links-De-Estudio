<div class="content"></div>
<div class="content">

  <div class="card-container">
    <input #inputSearch class="search" type="text" [(ngModel)]="search" name="search"/>
  
    <div class="close-glosary" (click)="cleanSearch()" *ngIf="search !== '' ">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512"> 
        <path d="M343.586,315.302L284.284,256l59.302-59.302c7.81-7.81,7.811-20.473,0.001-28.284c-7.812-7.811-20.475-7.81-28.284,0
        L256,227.716l-59.303-59.302c-7.809-7.811-20.474-7.811-28.284,0c-7.81,7.811-7.81,20.474,0.001,28.284L227.716,256
        l-59.302,59.302c-7.811,7.811-7.812,20.474-0.001,28.284c7.813,7.812,20.476,7.809,28.284,0L256,284.284l59.303,59.302
        c7.808,7.81,20.473,7.811,28.284,0C351.398,335.775,351.397,323.112,343.586,315.302z"/>
      </svg>
    </div>

    <div class="close-glosary" *ngIf="search !== '' " (click)="searchInsideContent()">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 448 512">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
      </svg>
    </div>
    
  </div>

  <div class="card-container">

    <div class="card card-small card-no-size tooltip" *ngFor="let componente of onlyComponents | filter : search" 
      (click)="goToSection(componente.componente, componente.key)"> {{componente.titulo}}
      <span class="tooltiptext gradient">Seccion: {{componente.componente}}</span>
    </div>

  </div>

  <div class="card-container">

    <a *ngFor="let linkAndFuente of onlyFuentes | filter : search" class="card card-small card-no-size tooltip"
      target="_blank" rel="noopener noreferrer" [href]="linkAndFuente.referencia">
      <span>{{linkAndFuente.titulo}}</span>
      <span class="tooltiptext gradient">{{linkAndFuente.componente}}</span>
    </a>

  </div>

  <div class="card-container" *ngIf="searchOnContent.size > 0">

    <h2>Coincidencias por contenido</h2>

    <div class="card card-small card-no-size tooltip" *ngFor="let componente of searchOnContent | keyvalue" 
      (click)="goToSection(componente.value.component, componente.key)"> {{componente.value.tittle}}
      <span class="tooltiptext gradient">Seccion: {{componente.value.component}}</span>
    </div>

  </div>

</div>
