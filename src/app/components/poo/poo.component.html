<div class="content">

  <h2>Programación Orientada a Objetos & Diseño Orientado a Objetos</h2>

  <div class="card-container">

    <app-button [tittleButton]="'POO'" (click)="getLinkAndTittleByKey('poo')"></app-button>

    <app-button [tittleButton]="'Pilares POO'" (click)="getLinkAndTittleByKey('pooPilares')"></app-button>

    <app-button [tittleButton]="'Relaciones'" (click)="getLinkAndTittleByKey('composicion')"></app-button>

    <app-button [tittleButton]="'Static en POO'" (click)="getLinkAndTittleByKey('pooStatic')"></app-button>

    <app-button [tittleButton]="'Sobrecargar Metodos'" (click)="getLinkAndTittleByKey('sobrecarga')"></app-button>

    <app-button [tittleButton]="'Acoplamiento'" (click)="getLinkAndTittleByKey('acoplamiento')"></app-button>

    <app-button [tittleButton]="'Contratos'" (click)="getLinkAndTittleByKey('contratos')"></app-button>

    <app-button [tittleButton]="'Descomposición'" (click)="getLinkAndTittleByKey('descomposicion')"></app-button>

    <app-button [tittleButton]="'Herencia'" (click)="getLinkAndTittleByKey('herencia')"></app-button>

    <app-button [tittleButton]="'Polimorfismo'" (click)="getLinkAndTittleByKey('polimorfismo')"></app-button>

    <app-button [tittleButton]="'Herencia/Composición'" (click)="getLinkAndTittleByKey('herVScomp')"></app-button>

    <app-button [tittleButton]="'Enlaces'" (click)="getLinkAndTittleByKey('enlaces')"></app-button>

    <app-button [tittleButton]="'SDP, ADP, SAP'" (click)="getLinkAndTittleByKey('acoplamientoComponentes')"></app-button>

  </div>

  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>

    <h2 *ngSwitchDefault>Selecciona una opcion para ver más </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content">{{content}}</pre>
      </span>
    </span>

    <div class="card-container less-margin">

      <app-button-before *ngIf="!(itemSelected === 0)" (click)="getBeforeElement()"></app-button-before>

      <app-button-next *ngIf="!(itemSelected === lengthItems)" (click)="getNextElement()"></app-button-next>
      
    </div>

  </div>

</div>
