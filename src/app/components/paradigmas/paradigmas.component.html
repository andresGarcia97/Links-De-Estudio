<div class="content">

  <h2>Paradigmas de programación y tipos de lenguajes</h2>

  <div class="card-container">

    <app-button [tittleButton]="'Estilos Programación'" (click)="getLinkAndTittleByKey('imperativo')"></app-button>

    <app-button [tittleButton]="'Funcional'" (click)="getLinkAndTittleByKey('funcional')"></app-button>

    <app-button [tittleButton]="'Scripting'" (click)="getLinkAndTittleByKey('scripting')"></app-button>

    <app-button [tittleButton]="'Reactiva'" (click)="getLinkAndTittleByKey('reactiva')"></app-button>

    <app-button [tittleButton]="'De Marcado'" (click)="getLinkAndTittleByKey('marcado')"></app-button>

    <app-button [tittleButton]="'Aspectos'" (click)="getLinkAndTittleByKey('aspectos')"></app-button>

    <app-button [tittleButton]="'Logica'" (click)="getLinkAndTittleByKey('logica')"></app-button>

  </div>

  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>

    <h2 *ngSwitchDefault>Selecciona una opcion para ver más </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content">{{content}}</pre>
      </span>
    </span>

    <div class="card-container less-margin">

      <app-button-before *ngIf="!(itemSelected === 0)" (click)="getBeforeElement()"></app-button-before>

      <app-button-next *ngIf="!(itemSelected === lengthItems)" (click)="getNextElement()"></app-button-next>
      
    </div>

  </div>

</div>
