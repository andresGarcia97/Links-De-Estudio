<div class="content">

    <h2>Personas y servicios</h2>
  
    <div class="card-container">
  
      <app-button [tittleButton]="'Personas y procesos'" (click)="getLinkAndTittleByKey('personasYprocesos')"></app-button>
  
      <app-button [tittleButton]="'Gestión de servicios'" (click)="getLinkAndTittleByKey('gestionDeServicios')"></app-button>
  
      <app-button [tittleButton]="'Gestión de activos'" (click)="getLinkAndTittleByKey('gestionDeActivos')"></app-button>
  
      <app-button [tittleButton]="'Fidelizacion'" (click)="getLinkAndTittleByKey('fidelizacion')"></app-button>

      <app-button [tittleButton]="'Modelo DIKW'" (click)="getLinkAndTittleByKey('modeloDIKW')"></app-button>

      <app-button [tittleButton]="'Gestion de expectativas'" (click)="getLinkAndTittleByKey('gestionDeExpectativas')"></app-button>
  
    </div>
  
    <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

    <div class="terminal" [ngSwitch]="selection" #terminal>
        
        <h2 *ngSwitchDefault>Selecciona una opcion para ver más </h2>

        <span *ngFor="let item of items">
          <span *ngSwitchCase="item.key">
            <pre *ngFor="let content of item.content" [innerHtml]="content">{{content}}</pre>
          </span>
        </span>
    
      </div>
        
    </div>
