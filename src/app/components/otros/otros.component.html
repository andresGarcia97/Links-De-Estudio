<div class="content">

  <h2>Otros temas</h2>

  <div class="card-container">

    <app-button [tittleButton]="'Web Scrapping'" (click)="getLinkAndTittleByKey('scraping')"></app-button>

    <app-button [tittleButton]="'CD/CI'" (click)="getLinkAndTittleByKey('cdci')"></app-button>

    <app-button [tittleButton]="'DevOps'" (click)="getLinkAndTittleByKey('devops')"></app-button>

    <app-button [tittleButton]="'MVP'" (click)="getLinkAndTittleByKey('mvp')"></app-button>

    <app-button [tittleButton]="'Turing Complete'" (click)="getLinkAndTittleByKey('turingComplete')"></app-button>

    <app-button [tittleButton]="'Ingenieria Inversa'" (click)="getLinkAndTittleByKey('ingenieriaInversa')"></app-button>

    <app-button [tittleButton]="'DSL'" (click)="getLinkAndTittleByKey('dsl')"></app-button>

  </div>

  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>

    <h2 *ngSwitchDefault>Selecciona una opcion para ver m√°s </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content">{{content}}</pre>
      </span>
    </span>

    <div class="card-container less-margin">

      <app-button-next *ngIf="!(itemSelected === lengthItems)" (click)="getNextElement()"></app-button-next>

      <app-button-before *ngIf="!(itemSelected === 0)" (click)="getBeforeElement()"></app-button-before>

    </div>

  </div>

</div>
