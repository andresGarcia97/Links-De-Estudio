<div class="flexbox terminal max-space">
  <div class="terminal window" *ngIf="titulo !== '' ">
    <h2>{{titulo}}</h2>
  </div>
  <div>
    <a *ngIf="referencia !== ''" class="circle-link reference" target="_blank" rel="noreferrer" [href]="referencia">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" /></svg>
    </a>
  </div>
</div>
