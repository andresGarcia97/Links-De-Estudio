<div class="content">

  <h2>Arquitecturas</h2>

  <div class="card-container">

    <app-button [tittleButton]="'Definición'" (click)="getLinkAndTittleByKey('definicion')"></app-button>

    <app-button [tittleButton]="'Capas'" (click)="getLinkAndTittleByKey('capas')"></app-button>

    <app-button [tittleButton]="'Cliente Servidor'" (click)="getLinkAndTittleByKey('cliente')"></app-button>

    <app-button [tittleButton]="'Intermediario'" (click)="getLinkAndTittleByKey('intermediario')"></app-button>

    <app-button [tittleButton]="'Microservicios'" (click)="getLinkAndTittleByKey('servicios')"></app-button>

    <app-button [tittleButton]="'Hexagonal'" (click)="getLinkAndTittleByKey('hexagonal')"></app-button>

    <app-button [tittleButton]="'otras'" (click)="getLinkAndTittleByKey('otrasArquitecturas')"></app-button>

    <app-button [tittleButton]="'Monolitos'" (click)="getLinkAndTittleByKey('monolitos')"></app-button>

  </div>

  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>

    <h2 *ngSwitchDefault>Selecciona una opcion para ver más </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content">{{content}}</pre>
      </span>
    </span>

  </div>

</div>
