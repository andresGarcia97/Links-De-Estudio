<div class="content">

  <h2>GIT & GitFlow</h2>

  <div class="card-container">

    <app-button [tittleButton]="'Introducción'" (click)="getLinkAndTittleByKey('introduccion')"></app-button>

    <app-button [tittleButton]="'Repositorios'" (click)="getLinkAndTittleByKey('repositorios')"></app-button>

    <app-button [tittleButton]="'Ramas'" (click)="getLinkAndTittleByKey('ramas')"></app-button>

    <app-button [tittleButton]="'Protocolos'" (click)="getLinkAndTittleByKey('protocolos')"></app-button>

    <app-button [tittleButton]="'Versiones y tags'" (click)="getLinkAndTittleByKey('versiones')"></app-button>

    <app-button [tittleButton]="'Forks y Pull requests'" (click)="getLinkAndTittleByKey('forks')"></app-button>

    <app-button [tittleButton]="'Stash y limpieza'" (click)="getLinkAndTittleByKey('stash')"></app-button>

    <app-button [tittleButton]="'Merge'" (click)="getLinkAndTittleByKey('merge')"></app-button>

    <app-button [tittleButton]="'Atributos'" (click)="getLinkAndTittleByKey('atributos')"></app-button>

    <app-button [tittleButton]="'Entresijos'" (click)="getLinkAndTittleByKey('migracion')"></app-button>

    <app-button [tittleButton]="'Git flow'" (click)="getLinkAndTittleByKey('flow')"></app-button>

    <app-button [tittleButton]="'Buenas Practicas'" (click)="getLinkAndTittleByKey('practicas')"></app-button>

  </div>
  
  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>
  
    <h2 *ngSwitchDefault>Selecciona una opcion para ver más </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content">{{content}}</pre>
      </span>
    </span>

    <div class="card-container less-margin">

      <app-button-before *ngIf="!(itemSelected === 0)" (click)="getBeforeElement()"></app-button-before>

      <app-button-next *ngIf="!(itemSelected === lengthItems)" (click)="getNextElement()"></app-button-next>
      
    </div>

  </div>

</div>
