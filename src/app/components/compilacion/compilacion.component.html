<div class="content">

  <h2>Compilación de codigo</h2>

  <div class="card-container">

    <app-button [tittleButton]="'¿ que es ?'" (click)="getLinkAndTittleByKey('compilacion')"></app-button>

    <app-button [tittleButton]="'Niveles'" (click)="getLinkAndTittleByKey('nivel')"></app-button>

    <app-button [tittleButton]="'Interpretes'" (click)="getLinkAndTittleByKey('interprete')"></app-button>

    <app-button [tittleButton]="'Transpilación'" (click)="getLinkAndTittleByKey('transpilacion')"></app-button>

    <app-button [tittleButton]="'Azucar Sintactico'" (click)="getLinkAndTittleByKey('azucarSintactico')"></app-button>

    <app-button [tittleButton]="'Coerción'" (click)="getLinkAndTittleByKey('coercion')"></app-button>

    <app-button [tittleButton]="'Ofuscación'" (click)="getLinkAndTittleByKey('ofuscacion')"></app-button>

    <app-button [tittleButton]="'Tree Shaking'" (click)="getLinkAndTittleByKey('treeShaking')"></app-button>

    <app-button [tittleButton]="'Grafos'" (click)="getLinkAndTittleByKey('grafos')"></app-button>

    <app-button [tittleButton]="'Compilación anticipada'" (click)="getLinkAndTittleByKey('compilacionAnticipada')"></app-button>

  </div>

  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>

    <h2 *ngSwitchDefault>Selecciona una opcion para ver más </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content">{{content}}</pre>
      </span>
    </span>

    <div class="card-container less-margin">

      <app-button-before *ngIf="!(itemSelected === 0)" (click)="getBeforeElement()"></app-button-before>

      <app-button-next *ngIf="!(itemSelected === lengthItems)" (click)="getNextElement()"></app-button-next>

    </div>

  </div>

</div>
