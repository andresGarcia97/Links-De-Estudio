<div class="content">

  <h2>Metodologias de desarrollo</h2>

  <div class="card-container">

    <app-button [tittleButton]="'Agiles'" (click)="getLinkAndTittleByKey('agiles')"></app-button>

    <app-button [tittleButton]="'SCRUM'" (click)="getLinkAndTittleByKey('scrum')"></app-button>

    <app-button [tittleButton]="'Kanban'" (click)="getLinkAndTittleByKey('kanban')"></app-button>

    <app-button [tittleButton]="'Elevator Pitch'" (click)="getLinkAndTittleByKey('elevator')"></app-button>

    <app-button [tittleButton]="'Canvas'" (click)="getLinkAndTittleByKey('canvas')"></app-button>

    <app-button [tittleButton]="'Tradicionales'" (click)="getLinkAndTittleByKey('tradicionales')"></app-button>

    <app-button [tittleButton]="'Cascada'" (click)="getLinkAndTittleByKey('cascada')"></app-button>

    <app-button [tittleButton]="'Espiral'" (click)="getLinkAndTittleByKey('espiral')"></app-button>

    <app-button [tittleButton]="'Iterativo-Incremental'" (click)="getLinkAndTittleByKey('iterativo')"></app-button>

    <app-button [tittleButton]="'XP'" (click)="getLinkAndTittleByKey('extrema')"></app-button>

    <app-button [tittleButton]="'Modelo V'" (click)="getLinkAndTittleByKey('v')"></app-button>

    <app-button [tittleButton]="'RUP'" (click)="getLinkAndTittleByKey('rup')"></app-button>

    <app-button [tittleButton]="'Kaizen'" (click)="getLinkAndTittleByKey('kaizen')"></app-button>

  </div>

  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>

    <h2 *ngSwitchDefault>Selecciona una opcion para ver m√°s </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content" [innerHtml]="content">{{content}}</pre>
      </span>
    </span>

    <div class="card-container less-margin">

      <app-button-before *ngIf="!(itemSelected === 0)" (click)="getBeforeElement()"></app-button-before>

      <app-button-next *ngIf="!(itemSelected === lengthItems)" (click)="getNextElement()"></app-button-next>
      
    </div>

  </div>

</div>
