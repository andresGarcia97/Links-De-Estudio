<div class="content">

  <h2>Desarrollo web & Diseño grafico</h2>

  <div class="card-container">

    <app-button [tittleButton]="'SPA'" (click)="getLinkAndTittleByKey('spa')"></app-button>

    <app-button [tittleButton]="'PWA'" (click)="getLinkAndTittleByKey('pwa')"></app-button>

    <app-button [tittleButton]="'SEO'" (click)="getLinkAndTittleByKey('seo')"></app-button>

    <app-button [tittleButton]="'Espacio Negativo'" (click)="getLinkAndTittleByKey('espacio')"></app-button>

    <app-button [tittleButton]="'Diseño Grafico'" (click)="getLinkAndTittleByKey('diseno')"></app-button>

    <app-button [tittleButton]="'UX'" (click)="getLinkAndTittleByKey('experienciasUsuario')"></app-button>

    <app-button [tittleButton]="'UI'" (click)="getLinkAndTittleByKey('interfacesUsuario')"></app-button>

    <app-button [tittleButton]="'Logos'" (click)="getLinkAndTittleByKey('logos')"></app-button>

    <app-button [tittleButton]="'Teoria de Gestalt'" (click)="getLinkAndTittleByKey('gestalt')"></app-button>

  </div>

  <app-referencia class="flexbox terminal" [referencia]="referencia" [titulo]="titulo"></app-referencia>

  <div class="terminal" [ngSwitch]="selection" #terminal>

    <h2 *ngSwitchDefault>Selecciona una opcion para ver más </h2>

    <span *ngFor="let item of items">
      <span *ngSwitchCase="item.key">
        <pre *ngFor="let content of item.content">{{content}}</pre>
      </span>
    </span>

    <div class="card-container less-margin">

      <app-button-next *ngIf="!(itemSelected === lengthItems)" (click)="getNextElement()"></app-button-next>

      <app-button-before *ngIf="!(itemSelected === 0)" (click)="getBeforeElement()"></app-button-before>

    </div>

  </div>

</div>
